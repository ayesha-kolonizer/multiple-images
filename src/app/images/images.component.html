<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
    <div class="form-group">
        <label for="name">Name:</label>
        <input formControlName="name" id="name" type="text" class="form-control">
        <div *ngIf="myForm.controls['name'].touched &&  myForm.controls['name'].invalid" class="alert alert-danger">
            <div *ngIf="myForm.controls['name'].errors?.['required']">Name is required</div>
            <div *ngIf="myForm.controls['name'].errors?.['minlength']">Name should be 3 character</div>
        </div>
    </div>
    <div class="form-group">
        <label for="file">File: </label>
        <input formControlName="file" id="file" type="file" class="form-control"  multiple (change)="onFileChange($event)">
       
    </div> 
    <img *ngFor="let url of images" [src]="url" height="150" width="200px" style="margin: 3px;"> 
  
    <br>
    <button class="btn btn-primary" type="submit">Upload</button>
</form>
